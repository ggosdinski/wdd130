<!--UNA FORMA MAS FACIL DE HACER UN CALENDARIO-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
   <main>
        <form action="">
            <label for="nombre">
                <span>多Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                              <!--Required hace que sea obligatorio un campo del formulario-->
            </label>
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
                            <!--Este TYPE busca que el dato ingresado sea un mail valido-->
            </label>
            <label for="pais">
                <span>多Cual es tu pais?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>多Cual es tu CP?</span>
                <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
   </main>
</body>
</html>
