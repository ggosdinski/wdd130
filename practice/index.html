<!DOCTYPE html>
<!--Esto sirve para decirle al navegador que todo lo que viene es HTML 5-->
<html lang="es">
<!--Este es el contenedor de todo el proyecto. Se cierra al final. Se puede establecer 
lenguaje del contenido-->

    <head>
        <!--Toda la informacion de aca no se ve en la pagina, dependencias, 
        librerias, fuentes, etc. -->

        <meta charset="UTF-8" > <!--Para entender caracteres especiales-->

        <meta name="description" content="Esta pagina te mostrara fotos de gatos">
            <!--Ayuda a que nuestra pagina salga en las busquedas de los usuarios.
            Es la descripcion que aparece en google cuando se ve la pagina-->

        <meta name="robots" content="index, follow">
            <!--Ayuda a colocar la pagina en google-->

        <title>Es es mi pagina</title>
            <!--Es lo que se ve en la pestaÃ±a del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--Adapta el proyecto a la pantalla de distintos dispositivos-->
        <link rel="stylesheet" href="style.css">
            <!--Para incorporar CSS al proyecto-->
    </head>

    <body>
        <!--Esto si lo ve el usuario. Texto, imagenes, contenido, etc. -->
        <header>
            <nav> </nav>
            <!--El encabezado de la pagina y una barra de navegacion. -->
        </header>

        <main>
            <!--El contenido principal de la pagina. -->
            <section>
                <article>

                </article>
            </section>

            <ul><!--Es una lista desordenada. Aparecen con bullets -->
                <li><!--Elemento de la lista -->
                    Soy una manzana
                </li>
            </ul>

            <ol><!--Es una lista ordenada. Se ve con numeros. -->
                <li>
                    Soy una manzana
                </li>
            </ol> 
        </main>

        <footer><!--El contenido del pie de pagina. -->
        </footer>
        <p>Soy un texto</p>
        <h1>Soy un titulo</h1>
        <h2>Soy otro titulo</h2>
        <h3>Soy un titulo menos importante</h3>
        <h4>Nadie me quiere</h4>
        <a href="#">Soy un Link</a>
            <!--Se usa # para que el link no intente reiniciar la pagina.-->
    </body> 
</html>
