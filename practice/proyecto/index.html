<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</br>best food</h1>
                <!-- /br para hacer un salto de texto -->
                 <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, enim.</p>
                 <button>Book a table</button>
            </div>
            <img class="hero-image" src="./imagenes/hero.png" alt="Plato de pasta con salsa y vegetales.">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item item-big" src="./imagenes/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./imagenes/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item"src="./imagenes/dish2.png" alt="Tostada de palta y huevo en pan integral">
                <img class="dishes-item"src="./imagenes/dish3.png" alt="Sarten con huevo frito y esparragos">
                <img class="dishes-item"src="./imagenes/dish4.png" alt="Tostada de huevo, palta y lechuga en pan normal">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img class="menu-item" src="./imagenes/plate1.png" alt="Distintos platos de pasta">
                </div>
                <div class="menu-grid-item">
                    <img class="menu-item" src="./imagenes/plate2.png" alt="Distintos platos de pasta">
                </div>
                <div class="menu-grid-item">
                    <img class="menu-item" src="./imagenes/plate3.png" alt="Distintos platos de pasta">
                </div>
                <div class="menu-grid-item">
                    <img class="menu-item" src="./imagenes/plate4.png" alt="Distintos platos de pasta">
                </div>
                <div class="menu-grid-item">
                    <img class="menu-item" src="./imagenes/plate5.png" alt="Distintos platos de pasta">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
