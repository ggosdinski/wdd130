<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="./crear-cuenta.css">
    <title>Crear cuenta</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="form-container">
                <h1 class="titulo">My account</h1>

                <form action="/" class="form">
                    <label for="nombre" class="label">Name</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" class="input input-nombre">
               
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="*********" class="input input-email">

                    <label for="password" class="label">password</label>
                    <input type="text" id="password" placeholder="*********" class="input input-password">
                </form>

               <button class="create-button">Create</button>
            </div>

        </section>
    </main>
</body>
</html>
