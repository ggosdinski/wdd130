<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="form-container">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">

                <form action="/" class="form">
                    <label for="Email" class="label">Email address</label>
                    <input type="text" id="Email" placeholder="nombre@ejemplo.com" class="input input-mail">
               
                    <label for="password" class="label">Password</label>
                    <input type="text" id="password" placeholder="*********" class="input input-password">
                </form>

               <button class="login-button">Log in</button>

               <a class="forgot" href="/">Forgot my password</a>

               <button class="sign-up-button">Sign up</button>
            </div>

        </section>
    </main>
</body>
</html>
