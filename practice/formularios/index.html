<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""><!--Usar la etiqueta form para un formulario-->
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
                <!--Aqui detallamos para que es el cuadro que se ve en la pagina-->
            <input type="text" id="nombre" placeholder="Tu nombre">
                <!--Se usa INPUT para pedirle al usuario que ingrese un dato.-->
                <!--El ID debe ser el mismo que dice en el for de la etiqueta label.-->
                <!--El placeholder indica que tipo de dato se debe ingresar.-->
        </label>
        <label for="inicio-platzi">
            <span>¿En que dia comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi>">
                <!--Tipo DATE para seleccionar una fecha-->
        </label>
        <label for="hora-estudiar">
            <span>¿En que horario te gusta estudiar?</span>
            <input type="time" id="hora-estudiar>">
                <!--Tipo TIME para seleccionar una hora-->
        </label>
    </form>
</body>
</html>
